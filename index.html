<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SpaceX</title>
        <link rel="shortcut icon" href="image/logo.png" type="image/png">
        <link rel="stylesheet" href="normalize.css">
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900,900i"
            rel="stylesheet">
        <link rel="stylesheet" href="./style/main.css">
    </head>

    <body>
        <div class="container">
            <header class="header-container">
                <div class="header">
                    <div class="header__logo">
                        <img class="header__logo_img" src="image/logo.png" alt="logo">
                    </div>
                    <div class="header__mobile">
                        <input
                            class="header__check"
                            id="header__toggle"
                            name="header__toggle"
                            type="checkbox"/>
                        <label class="header__btn" for="header__toggle">
                            <span class="header__mobile_span"></span></label>
                        <nav class='header__nav'>
                            <a class="header__nav_item" href='Home'>Главная</a>
                            <a class="header__nav_item" href='Menu'>Технологии</a>
                            <a class="header__nav_item" href='About'>График полетов</a>
                            <a class="header__nav_item" href='Contact'>Гарантии</a>
                            <a class="header__nav_item" href='Reviews'>О компании</a>
                            <a class="header__nav_item" href='Reviews'>Контакты</a>
                        </nav>
                    </div>
                </header>
                <main class="main-container">
                    <div class="main">
                        <div class="main__description">
                            <h1 class="main__h1">ПУТЕШЕСТВИЕ
                            </h1><br>
                            <p class="main__p">на красную планету</p>
                            <form>
                                <button class="main-button">Начать путешествие</button>
                            </form>
                            <div class="main__line"></div>
                        </div>
                        <div class="main__cards">
                            <div class="card main_cards-1">
                                <span class="main_cards_1word">мы</span>
                                <span class="main_cards_number">1</span>
                                <span class="main_cards_2word">на рынке</span>
                            </div>
                            <div class="card main_cards-2">
                                <span class="main_cards_1word">гарантируем</span>
                                <span class="main_cards_number">50%</span>
                                <span class="main_cards_2word">безопасность</span>
                            </div>
                            <div class=" card main_cards-3">
                                <span class="main_cards_1word">календарик</span>
                                <span class="main_cards_number">2001</span>
                                <span class="main_cards_2word">
                                    в подарок</span>
                            </div>
                            <div class=" card main_cards-4">
                                <span class="main_cards_1word">путешествие</span>
                                <span class="main_cards_number">597</span>
                                <span class="main_cards_2word">дней</span>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </body>
    </html>
